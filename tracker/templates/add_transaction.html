<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Add Transaction</h3>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="transaction_type" class="form-label">Transaction Type</label>
          <select name="transaction_type" class="form-select" required>
            <option value="">Select Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" name="description" class="form-control" placeholder="e.g. Salary, Rent" required>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" step="0.01" name="amount" class="form-control" placeholder="e.g. 1000.00" required>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
      </form>
    </div>
  </div>
</div>
